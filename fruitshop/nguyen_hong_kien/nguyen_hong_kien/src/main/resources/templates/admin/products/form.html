<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id != null ? 'Sửa sản phẩm' : 'Thêm sản phẩm'}"></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: #f5f7fb;
            font-family: "Inter", sans-serif;
        }

        .page-wrapper {
            max-width: 720px;
            margin: 40px auto;
            padding: 0 15px;
        }

        .card-custom {
            background: white;
            border-radius: 18px;
            padding: 30px 35px;
            box-shadow: 0 6px 22px rgba(0,0,0,0.08);
        }

        .form-label {
            font-weight: 600;
            color: #003566;
        }

        .form-control, .form-select {
            border-radius: 12px;
            padding: 10px 14px;
            border: 1px solid #d6d9df;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.2);
            border-color: #0d6efd;
        }

        .preview-box {
            margin-top: 10px;
            padding: 10px;
            display: inline-block;
            border-radius: 12px;
            border: 1px solid #dcdcdc;
            background: #fafafa;
        }

        .img-preview {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 12px;
        }

        .btn-save {
            background: #0d6efd;
            color: white;
            font-weight: 600;
            border-radius: 12px;
            padding: 10px 22px;
        }

        .btn-save:hover {
            background: #0b58d0;
        }

        .btn-back {
            border-radius: 12px;
            padding: 10px 22px;
        }

    </style>
</head>

<body>

<div class="page-wrapper">

    <div class="card-custom">

        <h3 class="text-primary fw-bold mb-4"
            th:text="${product.id != null ? 'Sửa sản phẩm' : 'Thêm sản phẩm'}">
            Thêm sản phẩm
        </h3>

        <form th:action="@{/admin/products/save}" th:object="${product}" method="post">

            <input type="hidden" th:field="*{id}">

            <!-- Tên sản phẩm -->
            <div class="mb-3">
                <label class="form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Nhập tên sản phẩm" required>
            </div>

            <!-- Mô tả -->
            <div class="mb-3">
                <label class="form-label">Mô tả</label>
                <textarea class="form-control" th:field="*{description}" rows="3"
                          placeholder="Nhập mô tả chi tiết"></textarea>
            </div>

            <!-- Giá -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Giá (VNĐ)</label>
                    <input type="number" class="form-control" th:field="*{price}" min="0" required>
                </div>

                <!-- Số lượng -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Số lượng</label>
                    <input type="number" class="form-control" th:field="*{quantity}" min="0" required>
                </div>
            </div>

            <!-- Ảnh sản phẩm -->
            <div class="mb-3">
                <label class="form-label">URL hình ảnh</label>
                <input type="text" class="form-control" th:field="*{imageUrl}" placeholder="/images/ten-anh.jpg">
            </div>

            <!-- Preview ảnh -->
            <div class="mb-3" th:if="${product.imageUrl}">
                <label class="form-label">Xem trước ảnh</label><br>
                <div class="preview-box">
                    <img class="img-preview" th:src="@{${product.imageUrl}}" alt="Preview">
                </div>
            </div>

            <!-- Danh mục -->
            <div class="mb-3">
                <label class="form-label">Danh mục</label>
                <select class="form-select" th:field="*{category}">
                    <option value="">-- Chọn danh mục --</option>
                    <option th:each="c : ${categories}"
                            th:value="${c.id}"
                            th:selected="${product.category != null and product.category.id == c.id}"
                            th:text="${c.name}">
                    </option>
                </select>
            </div>

            <!-- Nút -->
            <div class="mt-4 d-flex gap-3">
                <button type="submit" class="btn btn-save">
                    Lưu sản phẩm
                </button>

                <a th:href="@{/admin/products}" class="btn btn-secondary btn-back">
                    Quay lại
                </a>
            </div>

        </form>

    </div>

</div>

</body>
</html>
