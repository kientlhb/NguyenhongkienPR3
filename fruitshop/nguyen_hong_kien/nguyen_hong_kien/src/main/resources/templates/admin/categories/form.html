<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa danh mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${category.id != null} ? 'Sửa danh mục' : 'Thêm danh mục'">Form</h1>

    <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label>Tên danh mục</label>
            <input type="text" class="form-control" th:field="*{name}" required/>
        </div>
        <button class="btn btn-success" type="submit">Lưu</button>
        <a class="btn btn-secondary" th:href="@{/admin/categories}">Hủy</a>
    </form>
</div>
</body>
</html>
