<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách danh mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Danh sách danh mục</h1>
    <a class="btn btn-primary mb-3" th:href="@{/admin/categories/add}">Thêm danh mục mới</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên danh mục</th>
            <th>Số lượng sản phẩm</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}">1</td>
            <td th:text="${category.name}">Tên danh mục</td>
            <td th:text="${#lists.size(category.products)}">0</td>
            <td>
                <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
