<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${news.title}">Chi tiết tin tức</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        .container img {
            max-height: 400px;
            width: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container d-flex align-items-center">

        <a class="navbar-brand" th:href="@{/}">
            <img src="/images/logo.png" alt="FruitLand Logo" style="height:60px; width:auto;">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" th:href="@{/}">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/products}">Sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/promotions}">Khuyến mãi</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products/new}">Hàng mới</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/news}">Tin tức</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container py-5">
    <h2 th:text="${news.title}" class="mb-3"></h2>
    <p class="text-muted" th:text="${#temporals.format(news.createdDate, 'dd/MM/yyyy')}"></p>
    <img th:src="${news.imageUrl != null ? news.imageUrl : '/images/demo-news.jpg'}" class="img-fluid mb-4" alt="Ảnh tin tức">

    <p th:utext="${news.content}" style="white-space: pre-line;"></p>

    <a th:href="@{/news}" class="btn btn-secondary mt-3"><i class="fa-solid fa-arrow-left"></i> Quay lại</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
