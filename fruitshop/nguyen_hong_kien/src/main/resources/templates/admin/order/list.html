<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý đơn hàng</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body { background: #f5f7fb; font-family: "Inter", sans-serif; margin:0; }
        .page-container { width:100%; padding:25px 40px; }
        .card-custom { border-radius:18px; padding:25px; background:#fff; box-shadow:0 6px 20px rgba(0,0,0,0.08); border:none; width:100%; }
        .btn-add { background:#0d6efd; border:none; padding:10px 20px; border-radius:12px; color:#fff; font-weight:600; cursor:pointer; text-decoration: none; }
        .table-wrapper { border-radius:16px; overflow:hidden; border:2px solid #000; width:100%; }
        .table { width:100%; border-collapse:collapse; table-layout:fixed; }
        .table thead th { background:#ebeff7; text-transform:uppercase; color:#003566; font-size:14px; font-weight:700; border-bottom:2px solid #003566; text-align:center; padding:12px 8px; }
        .table tbody td { padding:10px 8px; text-align:center; word-wrap:break-word; }
        .action-btn { padding:6px 10px; border-radius:10px; border:1px solid #cfd3da; background:white; cursor:pointer; transition: all 0.2s; text-decoration: none; color: #333; }
        .action-btn:hover { background:#eef4ff; transform:translateY(-2px); }
        .btn-secondary { background: #6c757d; color: white; border: none; } /* Thêm style cho nút secondary nếu cần */
    </style>
</head>
<body>
<div class="page-container">
    <div class="card-custom">

        <div class="d-flex justify-content-between align-items-center mb-4">

            <a th:href="@{/admin/index}" class="btn btn-secondary action-btn">
                <i class="fa-solid fa-arrow-left"></i> Quay lại
            </a>

            <h2>Danh sách đơn hàng</h2>

            <a th:href="@{/admin/orders/add}" class="btn-add">
                <i class="fa-solid fa-plus-circle"></i> Thêm đơn hàng
            </a>
        </div>

        <div class="table-wrapper">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Khách hàng</th>
                    <th>Ngày đặt</th>
                    <th>Tổng tiền</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.user.username}"></td>
                    <td th:text="${#temporals.format(order.orderDate,'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${order.totalPrice} + ' ₫'"></td>
                    <td th:text="${order.status}"></td>
                    <td>
                        <a th:href="@{'/admin/orders/detail?id=' + ${order.id}}" class="action-btn">
                            Xem chi tiết
                        </a>
                    </td>
                </tr>
                <tr th:if="${orders.size() == 0}">
                    <td colspan="6">Chưa có đơn hàng nào.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
