<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="background: #ccc">
<section class="container">
    <form th:action="${ngdBook.ngdId != null} ? @{/ngdbooks/edit/{id}(id=${ngdBook.ngdId})} : @{/ngdbooks/new}"
          th:object="${ngdBook}"
          method="post"
          enctype="multipart/form-data">
        <input type="hidden" name="ngdId" th:if="${ngdBook.ngdId != null}" th:value="${ngdBook.ngdId}">
        <div class="card">
            <div class="card-header">
                <h1 th:text="${ngdBook.ngdId != null ? 'Edit Book':'Create Book'}"></h1>
            </div>
            <div class="card-body">

                <!-- Code -->
                <div class="row mb-3">
                    <label for="ngdCode" class="col-sm-2 col-form-label">Code</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{ngdCode}" class="form-control" id="ngdCode" placeholder="Book Code">
                    </div>
                </div>

                <!-- Name -->
                <div class="row mb-3">
                    <label for="ngdName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{ngdName}" class="form-control" id="ngdName" placeholder="Book Name">
                    </div>
                </div>

                <!-- Description -->
                <div class="row mb-3">
                    <label for="ngdDescription" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{ngdDescription}" class="form-control" id="ngdDescription" placeholder="Book Description">
                    </div>
                </div>

                <!-- Image -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Image</label>
                    <div class="col-sm-10">
                        <input type="file" name="imageBook" id="imageBook" class="form-control">
                        <input type="hidden" th:field="*{ngdImgUrl}" id="ngdImgUrl">
                    </div>
                </div>

                <!-- Quantity -->
                <div class="row mb-3">
                    <label for="ngdQuantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{ngdQuantity}" class="form-control" id="ngdQuantity" placeholder="Book Quantity">
                    </div>
                </div>

                <!-- Price -->
                <div class="row mb-3">
                    <label for="ngdPrice" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{ngdPrice}" class="form-control" id="ngdPrice" placeholder="Book Price">
                    </div>
                </div>

                <!-- Authors -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Authors</label>
                    <div class="col-sm-10">
                        <div th:each="author : ${ngdAuthors}" class="mx-2 px-2">

                            <input type="checkbox"
                                   name="ngdAuthorIds"
                                   th:id="'chkAuth_' + ${author.ngdId}"
                                   th:value="${author.ngdId}"
                                   th:checked="${ngdBook.ngdAuthors != null and ngdBook.ngdAuthors.contains(author)}"/>

                            <label th:for="'chkAuth_' + ${author.ngdId}"
                                   th:text="${author.ngdName}"></label>

                        </div>
                    </div>
                </div>

                <!-- Active -->
                <div class="row mb-3">
                    <label for="ngdActive" class="col-sm-2 col-form-label">Active</label>
                    <div class="col-sm-10">
                        <input type="checkbox" th:field="*{ngdActive}" id="ngdActive">
                    </div>
                </div>

            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-success"
                        th:text="${ngdBook.ngdId != null ? 'Update' : 'Create'}">Save</button>

                <a th:href="@{/ngdbooks}" class="btn btn-secondary">Back to list</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
