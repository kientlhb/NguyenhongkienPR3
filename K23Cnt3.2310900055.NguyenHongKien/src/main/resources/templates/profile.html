<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Devmaster Profile</title>

    <!-- CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- JavaScript -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

<header class="container d-flex align-items-center my-3">
    <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy" style="width: 120px; margin-right: 20px;">
    <div>
        <h1 th:text="${@environment.getProperty('app.name')}">Tên ứng dụng</h1>
        <p th:text="${@environment.getProperty('app.welcome.message')}">Chào mừng bạn!</p>
    </div>
</header>

<section class="container mt-3">
    <div class="alert alert-danger" th:each="info : ${DevmasterProfile}">
        <h2 th:text="${info.name}">Tên</h2>
        <p>NickName: <span th:text="${info.nickName}">Nickname</span></p>
        <p>Email: <span th:text="${info.email}">Email</span></p>
        <p>Website: <span th:text="${info.website}">Website</span></p>
    </div>

    <a th:href="@{/}" class="btn btn-success">Back</a>
</section>

</body>
</html>
